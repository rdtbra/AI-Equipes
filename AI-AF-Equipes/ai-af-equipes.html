<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI-AF-Equipes – Launcher</title></head>
<body>
<div id="groups"></div>
<script>
const KEY = "ia-launcher-config:" + "AI-AF-Equipes";
const DEFAULT_GROUPS = [];
function load(){ return DEFAULT_GROUPS; }
function save(){}
let groups = load();

// --- Auto-ícone por IA (genérico, raiz ../assets) ---
(function applyGenericAiIcons() {
  const rules = [
    [/\b(openai|chatgpt|gpt-?4(\.1)?|gpt-?4o|gpt-?3\.5|o3|o4(\s*mini)?)\b/i, "ai_chatgpt.png"],
    [/\b(anthropic|claude)\b/i, "ai_claude.png"],
    [/\bgemini\b.*\bflash\b/i, "ai_gemini_flash.png"],
    [/\bgemini\b.*\bpro\b/i,   "ai_gemini_pro.png"],
    [/\bgemini\b/i,            "ai_gemini_pro.png"],
    [/\bdeep\s*seek\b.*\br1\b/i, "ai_deepseek_r1.png"],
    [/\bdeep\s*seek\b.*\bv3\b/i, "ai_deepseek_v3.png"],
    [/\bdeep\s*seek\b/i,         "ai_deepseek_r1.png"],
    [/\bcommand\s*r\b/i, "ai_commandr.png"],
    [/\bperplexity\b/i,  "ai_perplexity.png"],
    [/\bmistral\b/i,     "ai_mistral.png"],
    [/\b(llama|meta)\b/i,"ai_llama.png"],
    [/\b(qwen|qwq)\b/i,  "ai_qwen_qwq.png"],
    [/\bgrok\b/i,        "ai_grok.png"],
    [/\bkimi\b|\bk2\b/i, "ai_kimi_k2.png"],
    [/\bamazon\b.*\bnova\b/i, "ai_amazon_nova.png"],
    [/\bsabia\b/i,       "ai_sabia.png"],
  ];
  const pick = (label, provider) => {
    const t = `${label||""} ${provider||""}`.trim();
    for (const [rx, file] of rules) if (rx.test(t)) return file;
    return null;
  };
  (groups || []).forEach(g => {
    (g.items || []).forEach(it => {
      if (!it.img || it.img === "assets/default-thumb.png") {
        const f = pick(it.label, it.provider);
        if (f) it.img = `../assets/${f}`;
      }
    });
  });
  save(groups);
})();

</script>
</body></html>
